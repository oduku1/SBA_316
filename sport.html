<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Guesser</title>
    <script src="script2.js" defer></script>
    <script src="mousefollow.js" defer></script>
    <link rel="stylesheet" href="mouse.css" />
    <style>
      body {
        background: #121212;
        color: #eaeaea;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .logo-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 20px auto 0;
        display: inline-block;
      }

      #logoimg {
        width: 80%;
        height: 80%;
        object-fit: contain;
        display: block;
      }

      .container {
        width: 600px;
        height: 750px;
        border: 1px solid #eaeaea;
        margin: 20px auto;
        border-radius: 10px;
        background-color: #1f1f1f;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
      }

      #blurImage {
        width: 300px;
        height: 300px;
        filter: blur(12px);
        object-fit: cover;
        border-radius: 8px;
        user-select: none;
        transition: filter 0.3s ease;
      }

      .input-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .input-row input {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
      }

      .input-row button {
        background: #ffd369;
        color: #121212;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.2s ease;
      }

      .input-row button:hover {
        background: #e6bf52;
      }

      .status {
        margin-top: 15px;
        font-size: 18px;
      }

      #guesses {
        font-weight: bold;
        color: #ffd369;
        margin-right: 10px;
      }

      .wrong-answer {
        color: #ff4d4d;
        font-weight: bold;
      }

      .right-answer {
        font-weight: bold;
        color: #1fa61f;
      }

     
      .hidden {
        display: none;
      }
      .boxes {
  display: flex;      /* puts them side by side */
  gap: 20px;          /* space between boxes */
}

.box {
  margin-top: 20px;
  color: #BBBBBB;
  border: 1px solid #444;
  width: 250px;
  height: 200px;
  border-radius: 8px;
  padding: 10px;
  background-color: #2a2a2a;
  overflow-y: auto;
  text-align: left;
}


    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <a href="index.html">
      <div class="logo-wrapper">
        <img id="logoimg" src="logo.png" alt="Guessle Logo" />
      </div>
    </a>

    <div class="container">
      <h1 id="teamName"></h1>
      <img id="blurImage" src="" alt="Blurred Character" />

      <div class="input-row">
        <input id="input" type="text" placeholder="Guess the Team" required />
        <button id="enterBtn">Enter</button>
        <button id="newBtn">New Round</button>
      </div>

      <div class="status">
        Guesses Left: <span id="guesses">10</span> |
        <span id="result" class=""></span>
      </div>

      <div class="boxes">
        <div id="hintBox" class = "box">
          <h3 style = "text-align: center;">Hints</h3>
          <p id="hint1" class="hidden">
            <strong>Stadium:</strong> <span id="stadium"></span>
          </p>
          <p id="hint2" class="hidden">
            <strong>Location:</strong> <span id="location"></span>
          </p>
        </div>
        <div id="guessBox" class="box">
          <h3 style="text-align: center;">Guesses</h3>
          <ul id ="list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
