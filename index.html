<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessle</title>
    <style>
        body {
            background: #121212;
            color: #EAEAEA;
            /* Light text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #logoimg {
            position: relative;
            width: 100px;
            height: 100px;
            /* Give it height too */
        }

        #logoimg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFD369;
            z-index: -1;
        }

        h1 {
            background: #1F1F1F;
            color: #FFD369;
            padding: 20px;
            margin: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        h2 {
            color: #BBBBBB;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .animediv,
        .sportdiv {
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 12px;
            background: #1E1E1E;
            /* Card background */
            color: #EAEAEA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.25s ease, background 0.25s ease;
        }

        .animediv:hover,
        .sportdiv:hover {
            transform: scale(1.05);
            background: #2A2A2A;
        }

        button {
            background: #FFD369;
            color: #121212;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #FF8C42;
            color: #FFF;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
      <script src = "mousefollow.js" defer></script>
      <link rel="stylesheet" href="mouse.css">


</head>

<body>
    <div class="cursor"></div>
    <a href = "index.html"><img id="logoimg" src="logo.png"></img></a>
    <h2>Guessing Games</h2>
    <div class="container">
        <div class="sportdiv">
            <h3>Anime</h3>
            <a href="anime.html"><button>Guess the Team</button></a>
        </div>
        <div class="sportdiv">
            <h3>Sports</h3>
            <a href="sport.html"><button>Guess the Team</button></a>
        </div> 
    </div>
</body>

</html>
